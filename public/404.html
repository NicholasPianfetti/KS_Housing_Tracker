      (function(l) {
        if (l.search) return;
        var path = l.pathname.replace(/^\//, '');
        if (path && path !== 'index.html') {
          l.replace(l.protocol + '//' + l.host + l.pathname.replace(/404\.html$/, '') + '?p=' + encodeURIComponent(path + l.search + l.hash));
        }
      })(window.location);
    </script>
